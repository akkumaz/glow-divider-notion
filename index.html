<div class="energy-divider">
  <span></span>
</div>

<style>
.energy-divider {
  width: 100%;
  height: 6px; /* altura m√≠nima real de divider */
  position: relative;
  overflow: visible;
  margin: 6px 0; /* poco relleno vertical */
}

.energy-divider span {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      90deg,
      transparent 0%,
      #5ee7ff 20%,
      #aaf3ff 50%,
      #5ee7ff 80%,
      transparent 100%
    );
  filter:
    drop-shadow(0 0 6px #6df2ff)
    drop-shadow(0 0 12px #2bcfff);
  animation: wave 2.5s linear infinite;
}

/* ondas irregulares */
.energy-divider span::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.35) 0px,
      rgba(255,255,255,0.35) 1px,
      transparent 2px,
      transparent 6px
    );
  mix-blend-mode: screen;
  opacity: 0.6;
  animation: sparks 0.8s linear infinite;
}

@keyframes wave {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

@keyframes sparks {
  0% { transform: translateX(0); }
  100% { transform: translateX(40px); }
}
</style>
