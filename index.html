<div class="energy-divider">
  <span></span>
</div>

<style>
.energy-divider {
  width: 100%;
  height: 6px;
  position: relative;
  margin: 12px 0;
  overflow: visible;
}

/* ===== CORE (l√≠nea blanca central) ===== */
.energy-divider span {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    90deg,
    transparent 0%,
    #ffffff 35%,
    #ffffff 50%,
    #ffffff 65%,
    transparent 100%
  );

  animation: saber-core 4.5s ease-in-out infinite;
}

/* ===== INNER GLOW ===== */
.energy-divider span::before {
  content: "";
  position: absolute;
  inset: 0;

  background: linear-gradient(
    90deg,
    transparent 0%,
    #6df2ff 30%,
    #9cf8ff 50%,
    #6df2ff 70%,
    transparent 100%
  );

  filter:
    blur(4px)
    drop-shadow(0 0 10px #6df2ff);

  opacity: 0.8;
}

/* ===== OUTER ENERGY / DISCHARGES ===== */
.energy-divider span::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: -3px;
  bottom: -3px;

  background: repeating-linear-gradient(
    90deg,
    transparent 0px,
    rgba(160,245,255,0.9) 1px,
    rgba(160,245,255,0.9) 2px,
    transparent 4px,
    transparent 28px
  );

  filter:
    blur(1px)
    drop-shadow(0 0 8px #7df6ff)
    drop-shadow(0 0 18px #2bcfff);

  opacity: 0.55;
  animation: saber-energy 5.8s cubic-bezier(.4,0,.2,1) infinite;
}

/* ===== ANIMACIONES ===== */

@keyframes saber-core {
  0%   { opacity: 0.85; }
  50%  { opacity: 1; }
  100% { opacity: 0.9; }
}

@keyframes saber-energy {
  0% {
    opacity: 0.35;
    transform: scaleY(0.6);
  }
  45% {
    opacity: 0.75;
    transform: scaleY(1);
  }
  65% {
    opacity: 0.9;
    transform: scaleY(1.15);
  }
  100% {
    opacity: 0.4;
    transform: scaleY(0.6);
  }
}
</style>
