<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

body {
  height: 12px; /* ALTURA REAL DE DIVIDER */
}

canvas {
  display: block;
  width: 100%;
  height: 12px;
  background: transparent !important;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = 12;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let time = 0;

function drawNeonWave(color, width, blur, opacity, speed, frequency) {
  const y = canvas.height / 2;
  const margin = 16;

  ctx.shadowBlur = blur;
  ctx.shadowColor = color;
  ctx.strokeStyle = color.replace('rgb', 'rgba').replace(')', `, ${opacity})`);
  ctx.lineWidth = width;
  ctx.lineCap = 'round';

  ctx.beginPath();
  for (let x = margin; x <= canvas.width - margin; x += 3) {
    const wave = Math.sin((x * frequency) + (time * speed)) * 2;
    ctx.lineTo(x, y + wave);
  }
  ctx.stroke();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  time += 0.08; // velocidad controlada

  drawNeonWave('rgb(138, 43, 226)', 8, 18, 0.25, 0.08, 0.015);
  drawNeonWave('rgb(186, 85, 255)', 4, 12, 0.5, 0.08, 0.015);
  drawNeonWave('rgb(255, 200, 255)', 2, 8, 0.9, 0.08, 0.015);

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
