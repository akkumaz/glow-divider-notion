<div class="energy-divider">
  <span></span>
</div>

<style>
.energy-divider {
  width: 100%;
  height: 6px;
  position: relative;
  margin: 12px 0;
  overflow: visible;
}

/* ===== CORE LINE ===== */
.energy-divider span {
  position: absolute;
  inset: 0;

  background: linear-gradient(
    90deg,
    transparent 0%,
    #ffffff 40%,
    #ffffff 50%,
    #ffffff 60%,
    transparent 100%
  );

  filter:
    drop-shadow(0 0 6px #8df6ff)
    drop-shadow(0 0 14px #3fd9ff);

  animation: core-pulse 2.8s ease-in-out infinite;
}

/* ===== MICRO SEGMENTS (HUD ticks) ===== */
.energy-divider span::before {
  content: "";
  position: absolute;
  inset: 0;

  background: repeating-linear-gradient(
    90deg,
    rgba(160,245,255,0.9) 0px,
    rgba(160,245,255,0.9) 6px,
    transparent 6px,
    transparent 26px
  );

  opacity: 0.55;
  animation: ticks-flow 1.6s linear infinite;
}

/* ===== SOFT OUTER GLOW ===== */
.energy-divider span::after {
  content: "";
  position: absolute;
  inset: -2px;

  background: linear-gradient(
    90deg,
    transparent 0%,
    #6df2ff 35%,
    #9cf8ff 50%,
    #6df2ff 65%,
    transparent 100%
  );

  filter: blur(6px);
  opacity: 0.6;
}

/* ===== ANIMATIONS ===== */

@keyframes core-pulse {
  0%   { opacity: 0.85; }
  50%  { opacity: 1; }
  100% { opacity: 0.9; }
}

@keyframes ticks-flow {
  from { background-position: 0 0; }
  to   { background-position: 52px 0; }
}
</style>
