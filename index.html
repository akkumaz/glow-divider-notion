<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  body {
    margin: 0;
    background: transparent;
  }

  .glow-line {
    width: 100%;
    height: 6px;
    background: linear-gradient(
      90deg,
      transparent,
      #00eaff,
      #00eaff,
      transparent
    );
    filter: blur(1px);
    box-shadow:
      0 0 10px #00eaff,
      0 0 20px #00eaff,
      0 0 40px #00eaff;
    animation: flicker 2.5s infinite linear;
  }

  @keyframes flicker {
    0%   { opacity: 0.6; }
    25%  { opacity: 1; }
    50%  { opacity: 0.7; }
    75%  { opacity: 1; }
    100% { opacity: 0.6; }
  }
</style>
</head>
<body>
  <div class="glow-line"></div>
</body>
</html>
