<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Waves Divider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const config = {
            centerY: canvas.height / 2,
            waveAmplitude: 3,
            waveFrequency: 0.015,
            waveSpeed: 0.15
        };
        
        function updatePositions() {
            config.centerY = canvas.height / 2;
        }
        window.addEventListener('resize', updatePositions);
        
        let time = 0;
        
        // Dibujar onda de neón suave
        function drawNeonWave(offsetY, color, width, blur, opacity, speed, frequency, phase = 0) {
            const y = config.centerY;
            const margin = 100; // Margen desde los bordes
            
            ctx.shadowBlur = blur;
            ctx.shadowColor = color;
            ctx.strokeStyle = color.replace('rgb', 'rgba').replace(')', `, ${opacity})`);
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            
            for (let x = margin; x <= canvas.width - margin; x += 3) {
                const wave = Math.sin((x * frequency) + (time * speed) + phase) * config.waveAmplitude;
                
                // Fade out en los extremos
                let fadeOpacity = opacity;
                const fadeDistance = 150;
                
                if (x < margin + fadeDistance) {
                    fadeOpacity *= (x - margin) / fadeDistance;
                } else if (x > canvas.width - margin - fadeDistance) {
                    fadeOpacity *= (canvas.width - margin - x) / fadeDistance;
                }
                
                ctx.strokeStyle = color.replace('rgb', 'rgba').replace(')', `, ${fadeOpacity})`);
                ctx.lineTo(x, y + offsetY + wave);
            }
            
            ctx.stroke();
        }
        
        // Animación principal
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0)';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.15;
            
            // Onda exterior difusa - violeta intenso
            drawNeonWave(0, 'rgb(138, 43, 226)', 10, 30, 0.25, 0.15, 0.015, 0);
            
            // Onda media - violeta brillante
            drawNeonWave(0, 'rgb(186, 85, 255)', 5, 20, 0.5, 0.15, 0.015, 0);
            
            // Onda central - blanco brillante con tinte violeta
            drawNeonWave(0, 'rgb(255, 200, 255)', 2, 12, 0.8, 0.15, 0.015, 0);
            
            ctx.shadowBlur = 0;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
